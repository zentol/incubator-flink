syntax = "proto3";

option java_package = "org.apache.flink.runtime.rpc.grpc";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

service Server {
	rpc tell(google.protobuf.BytesValue) returns (google.protobuf.Empty);
	rpc ask(google.protobuf.BytesValue) returns (google.protobuf.BytesValue);
}
